services:
  app:
    build: .
    depends_on:
      - db
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    command: bash -c "./init.sh && apache2-foreground"
    environment:
      - APP_ENV=development
    networks:
      - app-network
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: leads_db
    ports:
      - "3306:3306"
    networks:
      - app-network
networks:
  app-network:
